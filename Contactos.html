<body>
    <header>
        <H1>SportShop</H1>
        <h2>COMPRA PRODUCTOS DEPORTIVOS DE ALTA CALIDAD</h2>
        <p>CATEGORIAS</p>
        <nav>
            <ul>
                <li><a href="Ropa.html">Ropa</a></li>

  <!--El formulario de abajo lo saque de bootstrap-->>
    <main>
        <p>SOBRE NOSOTROS <br>Somos una tienda online qeu vende productos de calidad</p>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico con nadie más.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Mostrar</label>
            </div>
            <div class="mb-3">
                <label for="message"></label>
                <textarea name="form-control" id="message" rows="3%" placeholder="Deja tu mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </main>

    <footer>
        <P>Proyecto Final de Elías Pedraza</P>
    </footer>
